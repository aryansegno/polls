{% extends 'polls/base.html' %}
{% block content %}
<div class="container down">
    <section class="section">
        <div class="section-header">
            <h2 class="section-title">Slider</h2>
        </div>
        <div class="row justify-content-center new">
            <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">    
                <div class="carousel-indicators">
                    {% for object in post %}
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %} active {% endif %}  round bg-dark" ><span></span></button>
                    {% endfor %}
                </div>	
                <div class="carousel-inner  justify-content-center">
                    {% for object in post %}
                        <div class="carousel-item {% if forloop.first %} active {% endif %} "> 
                            <div class="item">
                                <div class="testimonial-item">
                                    <div class="author">
                                        <div class="img-thumb">
                                            {% if object.images %}
                                            <img src="{{ object.images.url }}" style="height: 300px;" alt="First image">
                                            {% endif %}
                                        </div>  
                                    </div>
                                    <div class="content-inner">
                                        <p class="description text-dark  justify-content-center">{{object.text}}</p>
                                        <div class="author-info">
                                            <h2><a class=" text-dark  justify-content-center" href="">{{object.title}}</a></h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}                 
                    <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                        <span class="visually-hidden ">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
